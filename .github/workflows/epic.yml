name: Epic Free Games to Discord

on:
  schedule:
    # GitHub Actions działa w UTC
    # Sprawdzanie 15 minut po każdej godzinie (15:15–19:15 PL)
    - cron: '15 13 * * *' # 15:15 PL
    - cron: '15 14 * * *' # 16:15 PL
    - cron: '15 15 * * *' # 17:15 PL (najważniejsze)
    - cron: '15 16 * * *' # 18:15 PL
    - cron: '15 17 * * *' # 19:15 PL
  workflow_dispatch:

jobs:
  run:
    runs-on: windows-latest

    steps:
      # 1️⃣ Pobierz repozytorium
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Uruchom skrypt PowerShell
      - name: Run Epic Games script
        shell: pwsh
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          ./epic.ps1

      # 3️⃣ Commit i push state.json (jeśli jest zmiana)
      - name: Commit state.json
        shell: pwsh
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if (Test-Path state.json) {
            git add state.json
            # Sprawdź, czy są zmiany do commitowania
            git diff --cached --quiet
            if ($LASTEXITCODE -ne 0) {
              git commit -m "Update Epic Games state"
              git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
              Write-Output "state.json zaktualizowany i wypchnięty do repo"
            } else {
              Write-Output "Brak zmian w state.json, commit pominięty"
            }
          } else {
            Write-Output "Nie znaleziono state.json, commit pominięty"
          }
