name: Epic Free Games to Discord

on:
  schedule:
    # czwartek 17:15 PL = 15:15 UTC
    - cron: '15 15 * * 4'
  workflow_dispatch:

jobs:
  run:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run PowerShell script
        shell: pwsh
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          ./epic.ps1
